<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hoverable Popover</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
      <div class="container m-5 border border-5">
            <h3>Toast </h3>
            <p>In this example, we use a button to show the toast message.</p>
            <button type="button" class="btn btn-primary" id="toastbtn">Show Toast</button>
            
             <div class="toast float-start">
                <div class="toast-header">
                      <strong class="mx-auto">Toast Header</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                     <p>Some text inside the toast body</p>
                </div>
             </div>
      </div>

      <script>
              document.getElementById("toastbtn").onclick = function() {
                var toastE1List = [].slice.call(document.querySelectorAll('.toast'))
                var toastList = toastE1List.map(function(toastE1) {
                    return new bootstrap.Toast(toastE1)
                })
                toastList.forEach(toast => toast.show())
                }
      </script>
</body>
</html>
